<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Alison Reed Portfolio</title>

	<link rel="stylesheet" href="build-css/style.css">

	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>

	<div class="main">

		<header>
			<h1>Alison Reed</h1>
		</header>

		<!-- Category title and Parent Category link -->
		<div data-bind="with: selectedCategory">

			<h2 data-bind="text: title"></h2>

			<div>
				<!-- Link to parent category, or if a base category, link to #/ route (home) -->
				<a data-bind="attr: {href: '#' + (parentLink() || '/')}">< Back</a>
			</div>

		</div>

		<!-- Selected item -->
		<div class="selected-item" data-bind="with: selectedPortfolioItem">
			<div>
				<img data-bind="attr: {src: 'images/600/' + $parent.selectedCategory().path() + '/' + id() + '.jpg' }"></img>
			</div>
			<div data-bind="text: title"></div>
		</div>

		<!-- Base Category menu -->
		<div class="category-grid" data-bind="visible: !selectedCategoryBoolean(), foreach: categories">
			<a class="category-grid-item" data-bind="attr: {href: '#' + id()}">
				<div>
					<div class="thumbnail-container">
						<img class="category-grid-thumbnail" data-bind="attr: {src: 'images/600/' + thumbnail()}"></img>
					</div>
					<div data-bind="text: title"></div>
				</div>
			</a>
		</div>

		<!-- Selected category view -->
		<div data-bind="with: selectedCategory">

			<!-- Subcategories -->
			<div class="category-grid" data-bind="foreach: subcategories">
				<a class="category-grid-item" data-bind="attr: {href: '#' + id()}">
					<div>
						<div class="thumbnail-container">
							<img class="category-grid-thumbnail" data-bind="attr: {src: 'images/600/' + thumbnail()}"></img>
						</div>
						<div data-bind="text: title"></div>
					</div>
				</a>
			</div>

			<!-- Videos -->
			<div data-bind="foreach: videos">
				<div class="video-wrapper">
					<iframe data-bind="attr: {src: 'http://www.youtube.com/embed/' + youtubeId() }" width="420" height="315"></iframe>
				</div>
			</div>

			<!-- Images -->
			<div class="image-grid" data-bind="foreach: images">
				<a class="image-grid-item" data-bind="attr: {href: '#' + $parent.id() + '/' + id()}">
					<div>
						<img class="image-grid-thumbnail" data-bind="attr: {src: 'images/600/' + $parent.path() + '/' + id() + '.jpg'}"></img>
					</div>
				</a>
			</div>
		</div>
	</div>


	<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<!--script src="js/youtube.js"></script-->
	<script src="js/sammy.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
	<script src="js/work.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
