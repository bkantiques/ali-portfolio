<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Alison Reed Portfolio</title>

	<link rel="stylesheet" href="css/style.css">

	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>

	<!-- Parent Category link -->
	<div data-bind="with: selectedCategory">

		<div>
			<!-- Link to parent category, or if a base category, link to #/ route (home) -->
			<a data-bind="attr: {href: '#' + (parentLink() || '/')}">< Back</a>
		</div>

	</div>

	<!-- Selected item -->
	<div style="text-align: center" data-bind="with: selectedPortfolioItem">
		<div>
			<img data-bind="attr: {src: 'images/600/' + $parent.selectedCategory().path() + '/' + id() + '.jpg' }"></img>
		</div>
		<div data-bind="text: title"></div>
	</div>

	<!-- Base Category menu -->
	<div data-bind="visible: !selectedCategoryBoolean(), foreach: categories">
		<a data-bind="attr: {href: '#' + id()}">
			<div>
				<div>
					<img data-bind="attr: {src: 'images/600/' + thumbnail()}"></img>
				</div>
				<div data-bind="text: title"></div>
			</div>
		</a>
	</div>

	<!-- Selected category view -->
	<div data-bind="with: selectedCategory">

		<h1 data-bind="text: title"></h1>

		<!-- Subcategories -->
		<div data-bind="foreach: subcategories">
			<a data-bind="attr: {href: '#' + id()}">
				<div>
					<div>
						<img data-bind="attr: {src: 'images/600/' + thumbnail()}"></img>
					</div>
					<div data-bind="text: 'Subcategory: ' + title()"></div>
				</div>
			</a>
		</div>

		<!-- Videos -->
		<div data-bind="foreach: videos">
			<iframe data-bind="attr: {src: 'http://www.youtube.com/embed/' + youtubeId() }" width="420" height="315"></iframe>
		</div>

		<!-- Images -->
		<div data-bind="foreach: images">
			<a data-bind="attr: {href: '#' + $parent.id() + '/' + id()}">
				<div>
					<img data-bind="attr: {src: 'images/600/' + $parent.path() + '/' + id() + '.jpg'}"></img>
				</div>
				<div data-bind="text: title"></div>
			</a>
		</div>
	</div>



	<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<!--script src="js/youtube.js"></script-->
	<script src="js/sammy.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
