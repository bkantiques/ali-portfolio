<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Alison Reed Portfolio</title>

	<!-- Google Syncopate font -->
	<link href='https://fonts.googleapis.com/css?family=Syncopate' rel='stylesheet'>

	<!-- build:css css/style.min.css -->
	<link href="bower_components/canonical.css/canonical.min.css" rel="stylesheet">
	<link rel="stylesheet" href="build-css/sassed/style.css">
	<!-- /build -->

	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>

	<div class="main">

		<header>
			<a href="#/">
				<h1>ALISON REED</h1>
			</a>
			<nav data-bind="css: {'nav-mobile-hidden': !mobileMenuVisible() }">
				<!-- ko foreach: categories -->
				<div>
					<a data-bind="attr: {href: '#' + path()}, text: title"></a>
				</div>
				<!-- /ko -->
				<div>
					<a href="#contact">Contact</a>
			</nav>
			<div class="menu-expander" data-bind="click: toggleMobileMenu">Menu</div>
		</header>



		<!-- Category title and Parent Category link -->
		<div class="above-selected-item" data-bind="with: selectedCategory">

			<div class="back-link">
				<!-- Link to parent category, or if a base category, link to #/ route (home) -->
				<a data-bind="attr: {href: '#' + (parentLink() || '/')}">< Back</a>
			</div>

			<div class="category-title" data-bind="text: title"></div>

		</div>

		<!-- Selected item -->
		<div class="selected-item" data-bind="with: selectedPortfolioItem">
			<div class="selected-item-control">
				<button class="selected-item-iterator" data-bind="style: { visibility: $parent.selectedCategoryHasPreviousImage() ? 'visible' : 'hidden' }, click: $parent.selectPreviousImage">&lt;</button>
				<div class="selected-image-container">
					<picture>
						<source
							media="(min-width: 900px)"
							data-bind="attr: {srcset: 'images/1000/' + $parent.selectedCategory().path() + '/' + id() + '.jpg 1x, images/2000/' + $parent.selectedCategory().path() + '/' + id() + '.jpg 2x'}">
						<source
							media="(min-width: 700px)"
							data-bind="attr: {srcset: 'images/800/' + $parent.selectedCategory().path() + '/' + id() + '.jpg 1x, images/1600/' + $parent.selectedCategory().path() + '/' + id() + '.jpg 2x'}">
						<source
							media="(min-width: 500px)"
							data-bind="attr: {srcset: 'images/600/' + $parent.selectedCategory().path() + '/' + id() + '.jpg 1x, images/1200/' + $parent.selectedCategory().path() + '/' + id() + '.jpg 2x'}">
						<source
							media="(min-width: 300px)"
							data-bind="attr: {srcset: 'images/400/' + $parent.selectedCategory().path() + '/' + id() + '.jpg 1x, images/800/' + $parent.selectedCategory().path() + '/' + id() + '.jpg 2x'}">
						<source
							data-bind="attr: {srcset: 'images/200/' + $parent.selectedCategory().path() + '/' + id() + '.jpg 1x, images/400/' + $parent.selectedCategory().path() + '/' + id() + '.jpg 2x'}">
						<img class="selected-image" data-bind="attr: {src: 'images/400/' + $parent.selectedCategory().path() + '/' + id() + '.jpg'}">
					</picture>
					<div data-bind="text: title"></div>
				</div>

				<button class="selected-item-iterator" data-bind="style: { visibility: $parent.selectedCategoryHasNextImage() ? 'visible' : 'hidden' }, click: $parent.selectNextImage">&gt;</button>
			</div>
		</div>

		<!-- Base Category menu -->
		<div class="category-grid" data-bind="visible: !selectedCategoryBoolean() && !contactViewBoolean(), foreach: categories">
			<a class="category-grid-item" data-bind="attr: {href: '#' + id()}">
				<div>
					<div class="thumbnail-container">
						<picture>
							<source
								media="(min-width: 2600px)"
								data-bind="attr: {srcset: 'images/1000/' + thumbnail() + ' 1x, images/2000/' + thumbnail() + ' 2x'}">
							<source
								media="(min-width: 1950px)"
								data-bind="attr: {srcset: 'images/800/' + thumbnail() + ' 1x, images/1600/' + thumbnail() + ' 2x'}">
							<source
								media="(min-width: 1300px)"
								data-bind="attr: {srcset: 'images/600/' + thumbnail() + ' 1x, images/1200/' + thumbnail() + ' 2x'}">
							<source
								media="(min-width: 650px)"
								data-bind="attr: {srcset: 'images/400/' + thumbnail() + ' 1x, images/800/' + thumbnail() + ' 2x'}">
							<source
								data-bind="attr: {srcset: 'images/200/' + thumbnail() + ' 1x, images/400/' + thumbnail() + ' 2x'}">
							<img class="category-grid-thumbnail" data-bind="attr: {src: 'images/400/' + thumbnail()}">
						</picture>
					</div>
					<div data-bind="text: title"></div>
				</div>
			</a>
		</div>

		<!-- Selected category view -->
		<div data-bind="with: selectedCategory">

			<!-- Subcategories -->
			<div class="subcategory-instructions" data-bind="visible: subcategories().length">Click thumbnails to see more</div>
			<div class="category-grid" data-bind="foreach: subcategories">
				<a class="category-grid-item" data-bind="attr: {href: '#' + id()}">
					<div>
						<div class="thumbnail-container">
							<picture>
								<source
									media="(min-width: 2600px)"
									data-bind="attr: {srcset: 'images/1000/' + thumbnail() + ' 1x, images/2000/' + thumbnail() + ' 2x'}">
								<source
									media="(min-width: 1950px)"
									data-bind="attr: {srcset: 'images/800/' + thumbnail() + ' 1x, images/1600/' + thumbnail() + ' 2x'}">
								<source
									media="(min-width: 1300px)"
									data-bind="attr: {srcset: 'images/600/' + thumbnail() + ' 1x, images/1200/' + thumbnail() + ' 2x'}">
								<source
									media="(min-width: 650px)"
									data-bind="attr: {srcset: 'images/400/' + thumbnail() + ' 1x, images/800/' + thumbnail() + ' 2x'}">
								<source
									data-bind="attr: {srcset: 'images/200/' + thumbnail() + ' 1x, images/400/' + thumbnail() + ' 2x'}">
								<img class="category-grid-thumbnail" data-bind="attr: {src: 'images/400/' + thumbnail()}">
							</picture>
						</div>
						<div data-bind="text: title"></div>
					</div>
				</a>
			</div>

			<!-- Videos -->
			<div data-bind="foreach: videos">
				<div class="video-wrapper">
					<iframe data-bind="attr: {src: 'http://www.youtube.com/embed/' + youtubeId() }" width="420" height="315"></iframe>
				</div>
			</div>

			<!-- Images -->
			<div class="image-grid" data-bind="foreach: images">
				<a class="image-grid-item" data-bind="attr: {href: '#' + $parent.id() + '/' + id()}">
					<div>
						<picture>
							<source
								media="(min-width: 2600px)"
								data-bind="attr: {srcset: 'images/1000/' + $parent.path() + '/' + id() + '.jpg 1x, images/2000/' + $parent.path() + '/' + id() + '.jpg 2x'}">
							<source
								media="(min-width: 1950px)"
								data-bind="attr: {srcset: 'images/800/' + $parent.path() + '/' + id() + '.jpg 1x, images/1600/' + $parent.path() + '/' + id() + '.jpg 2x'}">
							<source
								media="(min-width: 1300px)"
								data-bind="attr: {srcset: 'images/600/' + $parent.path() + '/' + id() + '.jpg 1x, images/1200/' + $parent.path() + '/' + id() + '.jpg 2x'}">
							<source
								media="(min-width: 650px)"
								data-bind="attr: {srcset: 'images/400/' + $parent.path() + '/' + id() + '.jpg 1x, images/800/' + $parent.path() + '/' + id() + '.jpg 2x'}">
							<source
								data-bind="attr: {srcset: 'images/200/' + $parent.path() + '/' + id() + '.jpg 1x, images/400/' + $parent.path() + '/' + id() + '.jpg 2x'}">
							<img class="image-grid-thumbnail" data-bind="attr: {src: 'images/400/' + $parent.path() + '/' + id() + '.jpg'}">
						</picture>
					</div>
				</a>
			</div>
		</div>

		<!-- Contact view -->
		<div data-bind="visible: contactViewBoolean">
			<div class="category-title">Contact</div>
			<div class="contact-info">
				<div>Email:<br class="visible-max-390"> alisonreed<br class="visible-max-390">@college.harvard.edu</div>
				<div>Phone: (718) 915-3122</div>
			</div>
		</div>
	</div>

	<!-- build:js js/app.min.js -->
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/sammy/lib/min/sammy-0.7.6.min.js"></script>
	<script src="bower_components/knockout/dist/knockout.js"></script>
	<script src="js/picturefill.min.js"></script>
	<script src="js/work.js"></script>
	<script src="js/app.js"></script>
	<!-- /build -->

</body>
</html>
